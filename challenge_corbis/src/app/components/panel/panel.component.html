<div class="pb-3" style="margin-left: 7rem">
  <div class="d-flex flex-row align-items-center">
    <div class="dropdown mb-3 me-3">
      <button class="btn btn-naranja-bold rounded-0" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-plus-lg"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"
          />
        </svg>
      </button>
      <button
        class="btn btn-naranja dropdown-toggle rounded-0"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-bs-haspopup="true"
        aria-expanded="false"
      >
        Add New KPI
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <div class="mb-3 w-25 border">
      <app-searchbar (search)="handleSearch($event)"></app-searchbar>
    </div>
  </div>
  <!-- class="d-grid gap-3" -->
  <div
    class="p-4 ps-0 mb-5 bg-white rounded row"
    style="margin-right: 4.5rem; position: relative"
  >
    <div class="bg-light border Larger shadow rounded-3 p-0 w-100 container">
      <div class="px-4">
        <ul class="nav nav-tabs bg-gris py-3">
          <li class="nav-item">
            <a
              class="tab-color active"
              href="#perspectives"
              data-bs-toggle="tab"
              >Perspectives</a
            >
          </li>
          <li class="nav-item">
            <a class="tab-color" href="#objetives" data-bs-toggle="tab"
              >Objetives</a
            >
          </li>
          <li class="nav-item">
            <a class="tab-color" href="#kpis" data-bs-toggle="tab">KPIs</a>
          </li>
        </ul>
        <div
          class="table-responsive"
          style="position: relative; min-height: 40vh"
        >
          <div class="tab-pane" style="position: absolute; width: 100%">
            <table
              class="table table-border fade show active"
              id="perspectives"
            >
              <thead>
                <tr>
                  <th scope="col" class="">
                    <select
                      disabled
                      class="form-select ps-5 py-3 border-0 font-bold bg-white"
                    >
                      <option selected>NÂº</option>
                    </select>
                  </th>
                  <th scope="col" class="w-75">
                    <select
                      disabled
                      class="form-select py-3 border-0 font-bold bg-white"
                    >
                      <option selected>PERSPECTIVES</option>
                    </select>
                  </th>
                  <th scope="col" class="py-4">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-three-dots-vertical"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                      />
                    </svg>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let perspective of perspectives | search : filterValue
                  "
                >
                  <th scope="row" class="ps-5">
                    <small class="color-text">{{ perspective.id }}</small>
                  </th>
                  <td>{{ perspective.name }}</td>
                  <td>
                    <button class="border">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-three-dots"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="tab-pane">
            <table class="table table-border fade" id="objetives">
              <thead>
                <tr>
                  <th scope="col" class="">
                    <select
                      disabled
                      class="form-select ps-4 py-3 border-0 font-bold bg-white"
                    >
                      <option selected>OBJECTIVE</option>
                    </select>
                  </th>
                  <th scope="col" class="">
                    <select
                      disabled
                      class="form-select py-3 border-0 font-bold bg-white"
                    >
                      <option selected>PERSPECTIVE</option>
                    </select>
                  </th>
                  <th scope="col" class="">
                    <select
                      disabled
                      class="form-select py-3 border-0 font-bold bg-white"
                    >
                      <option selected>OWNER</option>
                    </select>
                  </th>
                  <th scope="col" class="">
                    <select
                      disabled
                      class="form-select py-3 border-0 font-bold bg-white"
                    >
                      <option selected>DESCRIPTION</option>
                    </select>
                  </th>
                  <th scope="col" class="py-4">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-three-dots-vertical"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                      />
                    </svg>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let objetive of objetives | search : filterValue">
                  <th scope="row" class="ps-5">
                    <small class="color-text"
                      >{{ objetive.code }} Objective</small
                    >
                  </th>
                  <td>{{ objetive.perspective.name }}</td>
                  <td>{{ objetive.name }}</td>
                  <td>{{ objetive.description }}</td>
                  <td>
                    <button class="border">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-three-dots"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example" class="me-5 my-5">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link color-text" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link color-text" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link color-text" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link color-text" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
